name: Release - Create Tag and Release Notes

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release Notes
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          mkdir -p docs
          cat > docs/RELEASE_NOTES.md << 'EOF'
          # Release Notes - ${{ steps.version.outputs.version }}
          
          **Data de Release**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          **Commit SHA**: ${{ github.sha }}
          **Branch**: main
          
          ## ðŸ“ AlteraÃ§Ãµes
          
          - Build automÃ¡tico e deploy via GitHub Actions
          - Testes de integraÃ§Ã£o completos
          - Docker e Docker Compose configurados
          - API REST CRUD completa com Swagger
          
          ## ðŸ”— Links
          
          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Docker Hub](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/checkpoint-api)
          - [API Documentation](http://localhost:8080/swagger-ui.html)
          
          EOF
          cat docs/RELEASE_NOTES.md
      
      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: docs/RELEASE_NOTES.md
          draft: false
          prerelease: false
      
      - name: Upload Release Notes
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: docs/RELEASE_NOTES.md
          retention-days: 30
