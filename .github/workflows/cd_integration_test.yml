name: CD - Testes de Integração

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: checkpoint_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: '**/pom.xml'
      
      - name: Limpar cache local Maven
        run: rm -rf ~/.m2/repository
      
      - name: Build Maven com resolução completa
        run: mvn -U clean package -DskipTests -X 2>&1 | tail -100
      
      - name: Executar testes de integração
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: checkpoint_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/checkpoint_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
        run: mvn verify
      
      - name: Upload relatório de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 30
